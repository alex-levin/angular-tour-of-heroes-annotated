<h1>{{title}}</h1>
<nav>
    <!-- The routerLink is the selector for the RouterLink directive that turns user clicks into router navigations. 
        It's another of the public directives in the RouterModule. -->
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/heroes">Heroes</a>
</nav>
<!-- The RouterOutlet is one of the router directives that became available to the 
    AppComponent because AppModule imports AppRoutingModule which exported RouterModule.-->
<router-outlet></router-outlet>
<app-messages></app-messages>
